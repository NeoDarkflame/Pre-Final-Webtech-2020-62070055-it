                namecrea.appendChild(document.createTextNode("Release date: " + data.tracks.items[i].album.release_date));
                namecrea.appendChild(document.createElement("br"));
                namecrea.appendChild(document.createTextNode("Avaliable: " + data.tracks.items[i].album.available_markets.length + "countries"));
                cardbody.appendChild(namesong);
                cardbody.appendChild(namecrea);

                col.appendChild(card);
